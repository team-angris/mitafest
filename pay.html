<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MITAFEST">
    <meta name="theme-color" content="#000000">
    <link rel="stylesheet" href="./assets/css/pay.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <title>Enter Your Details</title>
    <script defer src="./assets/js/idbkeyval.js"></script>
    <script defer src="./assets/js/pay.js"></script>
</head>
<body>
    <div class="wrapper">
        <span class="welcomeHeader">
            Enter your details to continue...
        </span>
        <div class="passes"></div>

        <div class="userInformation">
            <input type="text" placeholder="Enter your name" class="userName">
            <input type="text" placeholder="Enter your email" class="userEmail">
            <input type="text" placeholder="Enter your phone number" class="userPhone">

            <input type="text" placeholder="Enter your university name" class="userUniversity">
            <input type="text" placeholder="Enter your department" class="userDepartment">
            <input type="text" placeholder="Enter your year" class="userYear">

            <div class="buttonsContainer">
                <button type="button" id="clear" class="submit clear">Clear</button>
                <button type="button" id="submit" class="submit">Submit</button>
            </div>


        </div>

    </div>
</body>
</html>
